name: commons_votes
title: Commons Votes Data
description: "Dataset version of data from Commons Votes API\n"
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: UK Parliament
  path: https://parliament.uk
  role: author
- title: mySociety
  path: https://mysociety.org
  role: author
custom:
  build: project load-commons-votes
  tests:
  - test_commons_votes_divisions
  dataset_order: 0
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
    gpkg: false
    geojson: false
  is_geodata: false
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true
  change_log:
    0.1.0: 'Minor change in data for resource(s): divisions'
